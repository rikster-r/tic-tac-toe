<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="center">Tic Tac Toe</h1>
    <main class="center">
        <div class="board">
            <div data-cell data-index="1"></div>
            <div data-cell data-index="2"></div>
            <div data-cell data-index="3"></div>
            <div data-cell data-index="4"></div>
            <div data-cell data-index="5"></div>
            <div data-cell data-index="6"></div>
            <div data-cell data-index="7"></div>
            <div data-cell data-index="8"></div>
            <div data-cell data-index="9"></div>
        </div>
        <button type="button" data-reset-game>Restart</button>
    </main>
    <footer class="center">
        <a href="https://github.com/rikster-r/tic-tac-toe">&copy; 2022 rikster-r</a>
    </footer>
</body>

</html>
